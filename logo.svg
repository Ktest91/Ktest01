<svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg" fill="none">
  <circle cx="125" cy="125" r="120" fill="none" stroke="red" stroke-width="5"/>
  <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
    <feFlood result="flood" flood-color="red" flood-opacity="0.9"/>
    <feComposite in="flood" in2="SourceAlpha" operator="in"/>
    <feGaussianBlur stdDeviation="8" result="blur"/>
    <feMerge>
      <feMergeNode in="blur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  <text x="50%" y="45%" fill="red" font-size="90" font-family="'Orbitron', sans-serif" font-weight="bold" text-anchor="middle" dominant-baseline="middle" filter="url(#glow)">KT</text>
  <text x="50%" y="75%" fill="white" font-size="20" font-family="'Orbitron', sans-serif" text-anchor="middle" dominant-baseline="middle">Kavya Tiwari</text>
</svg>
